<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Silkscreen&display=swap" rel="stylesheet">

<body>

            </div>
            <div class="card text-center">

                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TWITTER</h1>
                <i class="fa-brands fa-twitter icons"></i>
                <p class="description">Ramy Syafitri</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TIKTOK</h1>
                <i class="fa-brands fa-tiktok icons"></i>
                <p class="descriptions">Ramy Syafitri</p>

        </div>
        </div>
